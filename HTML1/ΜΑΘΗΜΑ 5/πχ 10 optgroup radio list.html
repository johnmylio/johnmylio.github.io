<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>optgroup</title>
  </head>
  <body>
    <form action="/sendData" method="post">
      <label for="slvacation">Προορισμος διακοπων:</label>

      <!-- Το "multiple" αλλαζει τη μορφη της λιστας επιλογων
            και το "size" ποσες επιλογες θα φαινονται-->
      <select name="vacation place" multiple size="5">
        <optgroup label="Europe">
          <option value="Greece">Greece</option>
          <option value="Italy">Italy</option>
          <option value="England">England</option>
        </optgroup>

        <optgroup label="America">
          <option value="New York" selected>New York</option>
          <option value="Los Angeles">Los Angeles</option>
          <option value="Las Vegas">Las Vegas</option>
        </optgroup>
      </select>
      <br>

      <input type="submit" name="submit" value="Αποστολη">
      <input type="reset" name="reset" value="Καθαρισμος">
    </form>
  </body>
</html>
