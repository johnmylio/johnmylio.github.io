<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>email, tel</title>
  </head>
  <body>
    <form action="/sendData" method="POST">
      <label for="txtonoma">Ονοματεπωνυμο:</label>
      <input type="text" id="txtonoma" name="onoma" minlength="3" maxlength="30" placeholder="π.χ. Γιαννης Μυλιορδος" required autocomplete="on"> (*)<br>

      <label for="txtemail">E-mail:</label>
      <input type="email" id="txtemail" name="email" placeholder="π.χ. xxxx@eeee.ccc" required autocomplete="on"> (*)<br>

      <label for="txttel">Τηλεφωνο:</label>
      <input type="tel" name="telephone"id="txttel" autocomplete="on" placeholder="π.χ. +30 0123456789"><br>
      (*) Τα πεδια ειναι υποχρεωτικα<br>

      <input type="submit" name="submit" value="Αποστολη">
      <input type="reset" name="reset" value="Καθαρισμος">
    </form>
  </body>
</html>
