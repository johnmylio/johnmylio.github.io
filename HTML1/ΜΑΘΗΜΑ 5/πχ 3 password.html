<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Password</title>
  </head>
  <body>
    <form action="/sendData" method="POST">
      <label for="txtusername">Username:</label>
      <input id="txtusername" type="text" name="username" maxlength="30" placeholder="Enter your username..." autocomplete="on" required><br>

      <label for="txtpassword">Password</label>
      <input type="password" id="txtpassword" name="password" placeholder="Enter your password..." autocomplete="on" pattern="[0-9a-zA-Z]{4,10}" required><br>

      <input type="submit" id="txtsubmit"name="submit" value="Αποστολη">
      <input type="reset" id="txtreset" name="reset" value="Καθαρισμος">
    </form>
  </body>
</html>
