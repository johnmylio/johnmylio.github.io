<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>fieldset</title>
  </head>
  <body>
    <form action="/sendData" method="post">
      <fieldset>
        <legend>Επιλεξτε δωρο</legend>
        <input type="radio" id="radkoutali" name="gift" value="koutali">
        <label for="radkoutali">Γλυκο του κουταλιου</label>
        <br>

        <input type="radio" id="radmilfei" name="gift" value="milfei" checked>
        <label for="radmilfei">Μιλφέιγ</label>
        <br>
      </fieldset>

      <fieldset>
        <legend>Τροπος Χρεωσης</legend>
        <input type="radio" id="radvisa" name="payment" value="visa">
        <label for="radvisa">VISA</label>
        <br>

        <input type="radio" id="radcash" name="payment" value="cash" checked>
        <label for="radcash">Μετρητα</label>
        <br>

        <input type="radio" id="radcredit" name="payment" value="credit">
        <label for="radcredit">Πιστωση</label>
      </fieldset>

      <input type="submit" name="submit" value="Αποστολη">
      <input type="reset" name="reset" value="Καθαρισμος">

    </form>
  </body>
</html>
