<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> Ασκηση 3 </title>
  </head>
  <body>
    <table border="1">
      <thead>
        <tr>
          <th colspan="4">ΤΙΜΟΛΟΓΙΟ</th>
        </tr>

        <tr>
          <th id="Προϊον">Προϊον</th>
          <th id="Τεμαχια">Τεμαχια</th>
          <th id="Τιμη Τεμαχιου">Τιμη Τεμαχιου</th>
          <th id="Τιμη">Τιμη</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td scope="row" headers="Προϊον">Σπανακοπιτα</td>
          <td headers="Τεμαχια">10</td>
          <td headers="Τιμη Τεμαχιου">4.00</td>
          <td headers="Τιμη">40.00</td>
        </tr>

        <tr>
          <td scope="row" headers="Προϊον">Πρασοπιτα</td>
          <td headers="Τεμαχια">20</td>
          <td headers="Τιμη Τεμαχιου">3.50</td>
          <td headers="Τιμη">70.00</td>
        </tr>
      </tbody>

      <tfoot>
        <tr>
          <td scope="row" colspan="3">Μερικο Συνολο</td>
          <td headers="Τιμη">110.00</td>
        </tr>

        <tr>
          <td scope="row" colspan="2">Εκπτωση</td>
          <td>1%</td>
          <td headers="Τιμη">1.10</td>
        </tr>

        <tr>
          <td scope="row" colspan="3">Τελικο Συνολο</td>
          <td headers="Τιμη">108.90</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
